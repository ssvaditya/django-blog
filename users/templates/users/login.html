{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
     <div class="content-section">
             <form method="POST">
                 {% csrf_token %}
                 <fieldset class="form-group">
                   <legend class="border-bottom mb-4">Log In</legend>
	               {{ form|crispy }}
                 </fieldset>
		

             <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Log In</div>
	     <div><p align = "left">
			     <a href="https://schaferdjangoblogapp.herokuapp.com/accounts/google/login">
                             <img alt="Login with Google" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width=50" height="35">
                  </p>
	          <p align = "right">
		     <small class="text-muted ml-2">
		     <a href="{% url 'password_reset' %}">Forgot Password?</a>
		  </p>  
	     </form>
             <div class="border-top pt-3">
                     <small class="text-muted">
			     Don't Have An Account?<a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                     </small>
             </div>
    </div>
{% endblock content %}
